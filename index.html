<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Content-Language" content="es">
  <meta name="Robots" content="index">
  <meta name="Author" content="Juan Jose">
  <meta name="Distribution" content="global">

  <title>Horarios hotel</title>

  <!-- Enlace para Css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Enlace para fuentes de google -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&displayfamily=Amatic+SC:wght@700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Lobster&family=Metal+Mania&family=Yellowtail& family=Permanent+Marker&family=Piedra&family=Sriracha&display=swap" rel="stylesheet">

</head>

<body>
     <!-- Reloj -->
    <div class="reloj">
         <p class="tiempo"></p>
    </div>
    
   <!-- Titulo de la pagina -->
<div class="titulo">Horarios Hotel</div>

<!-- Texto para saber total de horas -->
<div id="total-hours"></div>
  
  <!-- Boton para ir a suho -->
   <a href="https://juanjosemas.github.io/suho"target="_blank"class="btn"><i>Horas.</i></a>    
       
       
       <!-- Calendario -->
  <div id="calendario"></div>
   
   <!-- Evento bajo del calendario -->
  <div id="event-list"></div>
    
    <!-- Formulario y titulo -->
  <div id="appointment-form">
    <h1>"Agregar horario"</h1>
    <p id="selected-date"></p>
    <!-- Para poner evento con texto -->
    <label for="ingresar-evento">Horario:</label>
    <input type="text" id="ingresar-evento">
    <br><br>
    <!-- Para poner hora con texto -->
    <label for="boton-hora">Horas:</label>
    <input type="text" id="boton-hora">
    <br><br>
    <button id="boton-atras-form">Atrás</button>
    <button id="boton-guardar-form">Guardar</button>
  </div>

  <!-- Botón flotante para agregar evento -->
  <button id="boton-flotante" class="flotante">+</button>
  

  <!-- Enlace para el JavaScript -->
  <script src="script.js"></script>


</body>

</html>
